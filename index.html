<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Revit Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: white; /* Page background */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      --model-color: #333333; /* Dark gray */
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Beallo.glb" 
    camera-controls 
    auto-rotate 
    background-color="#ffffff" 
    exposure="1"
    environment-image="neutral"
    shadow-intensity="0.4">
  </model-viewer>
</body>
</html>
