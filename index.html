<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beallo 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0; /* Light gray page background */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      --model-color: #1a1a1a; /* Very dark gray model */
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Beallo.glb" 
    camera-controls 
    auto-rotate 
    background-color="#f0f0f0"  <!-- Light gray inside viewer -->
    exposure="0.8"
    environment-image="neutral"
    shadow-intensity="0.2">
  </model-viewer>
</body>
</html>
